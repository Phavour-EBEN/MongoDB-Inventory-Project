<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cars Hub</title>
<style>
  body { font-family: Arial, sans-serif; }
  .navbar { background-color: #333; overflow: hidden; }
  .navbar a { float: left; display: block; color: white; text-align: center; padding: 14px 20px; text-decoration: none; }
  .navbar a:hover { background-color: #ddd; color: black; }
  .main-header { text-align: center; padding: 60px; background: url('car-image.jpg') no-repeat center center; background-size: cover; }
  .main-header h1 { color: white; font-size: 50px; }
  .search-container { margin: 20px; }
  .search-container input[type=text] { padding: 10px; margin-top: 8px; font-size: 17px; border: none; }
  .search-container button { padding: 10px; margin-top: 8px; margin-left: 8px; background: yellow; font-size: 17px; border: none; cursor: pointer; }
  .search-container button:hover { background: #ccc; }
  .login-box { background-color: black; color: white; padding: 20px; position: absolute; right: 20px; top: 20px; }
  .login-box input[type=text], .login-box input[type=password] { width: 100%; padding: 10px; margin: 5px 0; border: none; background: #f1f1f1; }
  .login-box input[type=submit] { width: 100%; padding: 10px; background: yellow; border: none; cursor: pointer; }
  .login-box input[type=submit]:hover { background: #ccc; }
</style>
</head>
<body>

<div class="navbar">
  <a href="#home">Cars Hub</a>
  <a href="#explore">Explore Cars</a>
  <a href="#services">Our Services</a>
  <a href="#profile"><img src="profile-icon.png" alt="Profile" style="height:24px;"></a>
</div>

<div class="main-header">
  <h1>Buy the best Quality Cars</h1>
  <div class="search-container">
    <input type="text" placeholder="Search...">
    <button type="submit">Search!</button>
  </div>
</div>

<div class="login-box">
  <form action="/action_page.php">
    <label for="uname">Email or Username:</label>
    <input type="text" id="uname" name="uname" required>
    <label for="psw">Password:</label>
    <input type="password" id="psw" name="psw" required>
    <input type="submit" value="Log In">
    <a href="#">Forgotten Password?</a>
    <a href="#">Create New Account</a>
  </form>
</div>

</body>
</html>
